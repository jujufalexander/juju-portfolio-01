      <!-- Contact Section -->
<section style="padding: -5px; display: flex; justify-content: center;">
  <div class="container">
    <div style="position: relative; border-radius: 40px; border: 1px solid transparent; background-image: linear-gradient(to right, #00c4cc, #8e43f0); padding: 20px; box-sizing: border-box;">
      <h2 style="font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 20px;">Let's Chat</h2>
      <form id="contact-form" action="https://formspree.io/f/mwkdeevy" method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <div style="text-align: left; width: 100%; max-width: 500px; margin: 0 auto;">
          <label for="name" style="font-size: 1.2rem; margin-bottom: 10px;">Name:</label>
          <input type="text" id="name" name="name" style="padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; width: 100%;" required>
          <label for="email" style="font-size: 1.2rem; margin-bottom: 10px;">Email:</label>
          <input type="email" id="email" name="email" style="padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; width: 100%;" required>
          <label for="message" style="font-size: 1.2rem; margin-bottom: 10px;">Subject:</label>
          <textarea id="message" name="message" rows="6" style="padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; width: 100%;" required></textarea>
        </div>
        <div id="error-message" style="display: none; color: red; font-size: 1.2rem; text-align: center; margin-bottom: 10px;">Please make sure all fields are complete.</div>  
        <div id="success-message" style="display: none; color: green; font-size: 1.2rem; text-align: center; margin-bottom: 10px;">Form submitted successfully!</div>
        <button type="submit" class="gradient-button" style="padding: 10px 20px; border: none; border-radius: 5px; color: white; cursor: pointer; max-width: 300px; width: 100%; margin: 0 auto; background: linear-gradient(45deg, #8e43f0, #99e9f1); font-size: 20px; animation: gradientAnimation 3s linear infinite;">Submit</button>
      </form>
    </div>
  </div>
</section>  
    </div>
    <script>
  // Add event listener to the form submission
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    // Get the form inputs
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var messageInput = document.getElementById('message');

    // Check if any of the fields are empty
    if (nameInput.value === '' || emailInput.value === '' || messageInput.value === '') {
      // Prevent form submission
      event.preventDefault();

      // Show error message
      var errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
    } else {
      // Reset the form fields after a brief delay
      setTimeout(function() {
        document.getElementById('contact-form').reset();

        // Hide success message
        var successMessage = document.getElementById('success-message');
        successMessage.style.display = 'none';
      }, 100); // 100 milliseconds delay
    }
  });
</script>

<style>
@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
